name: New repository request
on:
  issues:
    types:
      - opened
      - reopened
      - edited

jobs:

  # Extract repository settings from issue body
  new-repository-request:

    runs-on: ubuntu-latest

    env:
      APPROVAL_TEAM: "repository-managers"

    if: contains(github.event.issue.labels.*.name, 'new-repository-request')

    steps:
      - name: Extract repository settings
        id: extract
        run: |
          echo "${{ github.event.issue.body }}" >> body.txt
          echo "::set-output name=repository_name::$(awk '/### Repository name/{getline; getline; print}' body.txt)"
          echo "::set-output name=repository_visibility::$(awk '/### Repository visibility/{getline; getline; print}' body.txt)"

      # - uses: actions/create-github-app-token@v1
      #   id: app-token
      #   with:
      #     app-id: ${{ vars.BOOTSTRAP_APP_ID }}
      #     private-key: ${{ secrets.BOOTSTRAP_PRIVATE_KEY }}
      #     owner: ${{ github.repository_owner }}

      - name: Rename issue
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log("Title: New repository request: ${{ needs.extract_repository_settings.outputs.repository_name }}");
            console.log("Issue number: " + context.issue.number);
            console.log("Owner: " + context.repo.owner);
            console.log("Repo: " + context.repo.repo);

            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "New repository request: ${{ needs.extract_repository_settings.outputs.repository_name }}"
            })

      - name: Add comment
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "This repository creation request has been sent to the repository managers for approval."
            })

      - name: Add label "waiting-for-approval"
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["waiting-for-approval"]
            })

            if (github.event.issue.labels.find(label => label.name === 'new-repository-request')) {
              github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: ["new-repository-request"]
              })
            }
            if (github.event.issue.labels.find(label => label.name === 'approved')) {
              github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: ["approved"]
              })
            }
            if (github.event.issue.labels.find(label => label.name === 'rejected')) {
              github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: ["rejected"]
              })
            }

      - name: Assign issue
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: [process.env.APPROVAL_TEAM]
            })

      - name: Add comment
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "@" + process.env.APPROVAL_TEAM + " please review this repository creation request : \n\n - Repository name : ${{ needs.extract_repository_settings.outputs.repository_name }} \n\n - Repository visibility : ${{ needs.extract_repository_settings.outputs.repository_visibility }} \n\n Comment `/approve` to approve this request or `/reject` to reject it."
            })